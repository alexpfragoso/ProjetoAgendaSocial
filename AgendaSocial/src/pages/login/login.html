<ion-header>

</ion-header>

<ion-content padding="true" class="has-header">

    <div class="spacer" style="width: 400px; height: 21px;"></div>

    <div>
        <img src="img/LogoAgendaSocial.PNG" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">

    <div class="spacer" style="width: 300px; height: 14px;"></div>
    <a href-inappbrowser="/signup" style="text-align:right;">Ou crie sua conta</a>
