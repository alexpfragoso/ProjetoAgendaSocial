<ion-header>
    <ion-navbar>

        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Agenda Social</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-card>
            <img src="img/cao.png" />
            <ion-card-content>
                <ion-card-title>
                    Feira de adoção de cães
                </ion-card-title>
                <p>
                    Feira de Adoção de cães de São Carlos.
                </p>
                <button ion-button round (click)="goToProjectPage()">Acessar</button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <img src="img/agasalho.png" />
            <ion-card-content>
                <ion-card-title>
                    Campanha do agasalho.
                </ion-card-title>
                <p>
                    Ajude quem tem frio. Campanha do agasalho de São Carlos.
                </p>
                <button ion-button round (click)="goToProjectPage()">Acessar</button>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <img src="img/sopa.png" />
            <ion-card-content>
                <ion-card-title>
                    Distribuição de sopa.
                </ion-card-title>
                <p>
                    Precisamos de alimentos e voluntários para a distribuição de sopa para a populçaão carente.
                </p>
                <button ion-button round (click)="goToProjectPage()">Acessar</button>
            </ion-card-content>
        </ion-card>
    </ion-list>

</ion-content>
